<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Student Registration Form</legend>
            <fieldset>
                <legend>Personal Details</legend>
                <label for="name">First name:</label>
                <input type="text" name="name" placeholder="enter your first name">
                <br><br>
                <label for="name">Last name:</label>
                <input type="text" name="name" placeholder="enter your last name">
                <br><br>
                <label for="DOB">Date of Birth:</label>
                <input type="date" name="DOB" placeholder="enter your DOB">
                <br><br>
            </fieldset>
            <fieldset>
                <legend>Preference</legend>
                <label for="mode">Pefered mode of communication:</label>
                <option type="radio" name="mode"></option>
            </fieldset>
            <label for="phone">Mobile no.:</label>
            <input type="number" name="phone" placeholder="enter mobile number">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="enter email address">
            <br><br>
            <select name="branch">
                <option value="">select branch</option>
                <option value="">IT</option>
                <option value="">EEE</option>
                <option value="">CSE</option>
                <option value="">Civil</option>
                <option value="">MECH</option>
                <option value="">ECE</option>
            </select>
            <br><br>
            <select name="year">
                <option value="">select year</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">female
            <input type="radio" name="gender" value="other">other
            <br><br>
            <select name="state">
                <option value="">select state</option>
                <option value="">Andhar Pradesh</option>
                <option value="">Telangana</option>
                <option value="">Maharashtra</option>
                <option value="">kerala</option>
            </select>
            <br><br>
            <label for="name">Hobbies</label>
            <input type="text" name="name" placeholder="Enter hobbies">
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Instructions</legend>
            
        </fieldset>
        <br><br>

       <textarea name="" id="" placeholder="enter your feedback....." ></textarea>
       
       <input type="submit" value="Submit" />
       <button>Register</button>
       <br><br>

    </form>
</body>
</html>
